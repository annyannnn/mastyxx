<main class="main">
    <section class="reviews-section">
        <h1 class="heading">Отзывы</h1>
        
        <div class="main-content">
            <!-- Форма отзыва и статистика в сайдбаре -->
            <div class="sidebar">
                <form id="reviewForm" class="review-form">
                    <h2>Оставить отзыв</h2>
                    <div class="form-group">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Услуга:</label>
                        <select id="service" required>
                            <option value="">Выберите услугу</option>
                            <option value="Маникюр">Маникюр</option>
                            <option value="Педикюр">Педикюр</option>
                            <option value="Стрижка">Стрижка</option>
                            <option value="Окрашивание">Окрашивание</option>
                            <option value="Массаж">Массаж</option>
                            <option value="Макияж">Макияж</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rating">Оценка:</label>
                        <select id="rating" required>
                            <option value="">Выберите оценку</option>
                            <option value="5">5 звезд</option>
                            <option value="4">4 звезды</option>
                            <option value="3">3 звезды</option>
                            <option value="2">2 звезды</option>
                            <option value="1">1 звезда</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="review">Ваш отзыв:</label>
                        <textarea id="review" rows="5" required></textarea>
                    </div>
                    <button type="submit">Отправить отзыв</button>
                </form>
                
                <!-- Статистика -->
                <div class="stats">
                    <div class="stat-item">
